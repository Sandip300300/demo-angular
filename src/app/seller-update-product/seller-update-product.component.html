<div class="add-product">
  <h1 style="    color: blueviolet;
  text-align: center;">Update  Product</h1>
  <p class="p_message">{{editProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="update(addProduct.value)" class="common-form">
    <input  ngModel="{{productData?.id}}" name="id" type="hidden" >

    <input class="form-input" ngModel="{{productData?.name}}" name="name" type="text" placeholder="Enter Product Name">
    <input class="form-input" ngModel="{{productData?.price}}" name="price" type="text" placeholder="Enter Product Price">
    <input class="form-input" ngModel="{{productData?.color}}" name="color" type="text" placeholder="Enter Product Color">
    <input class="form-input" ngModel="{{productData?.category}}"name="category" type="text" placeholder="Enter Product Category">
    <textarea class="form-input" ngModel="{{productData?.description}}" name="description" type="text" placeholder="Enter Product Description"></textarea>
    <input class="form-input" ngModel="{{productData?.image}}" name="image" type="text" placeholder="Enter Product Image URL">
    <button class="form-button">Update  Product</button>
  </form>
</div>
